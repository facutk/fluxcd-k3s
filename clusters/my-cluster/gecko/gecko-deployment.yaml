apiVersion: apps/v1
kind: Deployment
metadata:
  name: gecko
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gecko
  template:
    metadata:
      labels:
        app: gecko
    spec:
      volumes:
      - name: volv
        persistentVolumeClaim:
          claimName: local-path-pvc
      containers:
      - name: gecko
        image: facutk/gecko:0.0.28 # {"$imagepolicy": "flux-system:gecko"}
        resources:
          requests:
            memory: "64Mi"
            cpu: "10m"
          limits:
            memory: "128Mi"
            cpu: "250m"
        imagePullPolicy: Always
        volumeMounts:
        - name: volv
          mountPath: /data
        env:
        - name: REDIS_HOST
          value: redis
        - name: REDIS_PORT
          value: "6379"
        ports:
        - containerPort: 8080
